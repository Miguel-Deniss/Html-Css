<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <Style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            width: 500px;

        }

        th, td {
            border: solid 1px black;
            padding: 10px;
        }

        thead, tfoot {
            background-color: gray;

        }
    </Style>
</head>
<body>
    <h1>Tabelas grandes</h1>
    
    <table>
        <thead>
                <tr>
                    <th>Estado</th>
                    <th>População</th>
                </tr>
        </thead>
        <tbody>
            <tr>
                <td>São Paulo</td>
                <td>44 411 238	</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Total de Habitantes</td>
                <td></td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
