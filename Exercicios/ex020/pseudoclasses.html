<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>
    <style>
        div{
            display: inline-block ;
            border: 2px solid black;
            width: 200px;
            height: 200px;
            text-align: center;
        }

        div:hover{
            background-color: cyan;
        }

        div > p{
            display: none;
        }

        div:hover > p{
            display: block;
            background-color: red;
        }
    </style>
</head>
<body>
    <div id="d1">1
        Passe o mouse aqui
        <p>DESCOBRIU!</p>
    </div>
    <div id="d2">2</div>
    <div id="d3">3</div>
</body>
</html>
